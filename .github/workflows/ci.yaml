name: Lint Code Style

on:
   push:
      branches: ['**']
   pull_request:
      branches: ['**']

jobs:
   lint:
      runs-on: ubuntu-latest

      steps:
         - name: Checkout repository
           uses: actions/checkout@v4

         - name: Set up Node.js
           uses: actions/setup-node@v4
           with:
              node-version: '18'

         - name: Install dependencies
           run: npm ci

         - name: Run Style Lint
           run: npm run stylelint
